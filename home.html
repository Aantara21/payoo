<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Available Balance</div>
                            <div id="main-balance" class="stat-value">9500</div>

                        </div>

                    </div>
                    <div class="divider"></div>
                    <!-- button  -->
                    <div>
                        <button id="add-money" class="btn btn-active">Add Money</button>
                        <button id="cash-out" class="btn btn-active">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- Cash in form  -->
                    <div>
                        <div id="cash-in-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-give-amount" type="text" placeholder="Give cash in Amount" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="input-pin-number" type="password" placeholder="Your Pin Number" class="input input-bordered"
                                        required />
                    
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-money-button" class="btn btn-primary">Add Money</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- cash out form  -->
                    <div>
                        <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cashout-amount" type="text" placeholder="Give cash out Amount" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="cashout-pin" type="password" placeholder="Your Pin Number" class="input input-bordered"
                                        required />
                    
                                </div>
                                <div class="form-control mt-6">
                                    <button id="cashout-button" class="btn btn-primary">Cash Out</button>
                                </div>
                            </form>
                        </div>
                </div>

            </div>
        </div>
        </div>
        </div>



    </main>
    <script src="js/home.js"></script>
    <script src="toggole.js"></script>
</body>

</html>
